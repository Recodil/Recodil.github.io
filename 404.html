<!DOCTYPE html>
<html>
<head>
    <title>404 Page Not Found</title>
    <style>
        @import url('https://codepen.io/Tibixx/pen/GRKmppz.css');
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Page Not Found</p>
        <div id="sourceCode"></div>
    </div>

    <script>
        fetch('https://codepen.io/Tibixx/pen/GRKmppz.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sourceCode').innerHTML = data;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
